<nz-modal [(nzVisible)]="isVisible" nzTitle="Add New Ticket"
          (nzOnCancel)="handleCancel()" (nzOnOk)="onSubmit()" nzOkText="Add New Ticket"
>
    <ng-container *nzModalContent>
        <div>
            <form class="w-full flex-col" [formGroup]="ticketForm">
                <div class="grid grid-cols-2 gap-2">

                    <select formControlName="status" id="underline_select" name="status" class="relative z-0 mb-5 group block py-2.5 px-3 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2
                           border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none
                           focus:ring-0 focus:border-blue-600 peer">
                        <option selected>Choose Ticket Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                    </select>

                    <div class="relative z-0 w-full mb-5 group mt-5">
                        <input formControlName="createOn" type="date" name="createOn" id="date"
                               class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2
                           border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none
                           focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/>
                        <label for="date" class="peer-focus:font-medium absolute text-sm text-gray-500
                    dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                    peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600
                    peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                    peer-focus:scale-75 peer-focus:-translate-y-6">Date</label>
                    </div>

                </div>
                <div class="relative z-0 w-full mb-5 group mt-7">
                    <textarea formControlName="description" type="text" name="description" id="description"
                              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2
                           border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none
                           focus:ring-0 focus:border-blue-600 peer" placeholder=" " required></textarea>
                    <label for="description" class="peer-focus:font-medium absolute text-sm text-gray-500
                    dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                    peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600
                    peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                    peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
                </div>
            </form>
        </div>
    </ng-container>
</nz-modal>
